name: Node.js CI
on:
  push:
    branches: [main]
    tags: ["**"]
  pull_request:
    branches: [main]
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ["18", "20", "22"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Update to latest npm
        run: npm update -g npm
      - name: Install dependencies
        run: npm install
      - name: Check formatting with Prettier
        run: npx prettier --check --ignore-unknown "**/*"
      - name: Lint with ESLint
        run: npx eslint "**/*.ts" {eslint,prettier}.config.mjs
      - name: Set up LocalStack
        uses: LocalStack/setup-localstack@v0.2.3
        with:
          image-tag: "latest"
          install-awslocal: "false"
      - name: Test with Mocha
        run: npx mocha -r ts-node/register "**/*.spec.ts"
        working-directory: nodejs
  publish:
    name: Build and publish package
    needs: test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/nodejs/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
      - name: Update to latest npm
        run: npm update -g npm
      - name: Install dependencies
        run: npm install
      - name: Build package
        run: npm run build
        working-directory: nodejs
      - name: Publish package
        run: npm publish
        working-directory: nodejs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
